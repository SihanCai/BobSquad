<body>
<nav class="navbar navbar-dark navbar-expand-md bg-dark justify-content-center sticky-top py-0">

        <img src="img/1small.png" width="60" height="60">&nbsp;Windows

    </button>

</nav>

<div class="container">
    <div class="col-lg-12">
        <form action="manageVideos.html" method="GET">
            <h1>Upload New Video</h1>
            <fieldset>
                <legend><span class="number">1</span> Details</legend>
                <label for="job">Location:</label>
                <select id="job" name="user_job">
                    <optgroup label="Sports" id="sports_locations">
                    </optgroup>

                    <optgroup label="Culture" id="culture_locations">
                    </optgroup>

                    <optgroup label="Attractions" id="attractions_locations">
                    </optgroup>
                </select>

                <label for="name">
                    File: <input type="file" name="video_file" id="video_file">
                </label><br/>
            </fieldset>

            <button type="submit" onclick="uploadNewVideo()">Upload</button>
            <a href="index.html">
                <button type="button">Cancel</button>
            </a>

        </form>
    </div>
</div>
