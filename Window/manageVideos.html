<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Windows</title>
    <link rel="icon" type="image/x-icon" href="img/1small.png" />

    <!-- load CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/templatemo-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <link rel="stylesheet" href="css/manageStyle.css">

</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark justify-content-center sticky-top py-0">
        <a href="index.html" class="navbar-brand d-flex w-50 mr-auto site-name ">
            <img src="img/1small.png" width="60" height="60">&nbsp;Windows
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse w-100" id="collapsingNavbar">
        </div>
    </nav>

    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <header class="text-center tm-site-header">
                    <p></p>
                    <h1 class="pl-4 tm-site-title" id="username">Bob</h1>
                </header>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12" style="background-color:grey; border-radius: 10px;">               
                <div id="menu-outer">
                    <div class="table">
                        <ul id="horizontal-list">
                            <li>
                                <h1 class="pl-4 tm-site-title">Your uploaded videos</h1>
                            </li>
                            <li>

                                    <input type="text" name="keyword" class="form-control mr-sm-2" placeholder="Search Your Videos" aria-label="Search" id="search_text" oninput="searchYourVideos()">

                            </li>
                            <li>
                                <form class="form-inline my-2 my-lg-0" action="uploadVideos.html" method="GET">
                                    <button type="submit" class="btn tm-btn-send" style="width: 200px">Upload New Video</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
                <ul style="height:auto;width:90%;overflow:hidden;overflow-y:scroll; ">
                    <div id="videoList"> </div>   
                </ul>                 
                        
            </div>   
        </div>        
        
        <div class="row">        
            <div class="col-lg-12">
                <button type="submit" class="btn  tm-btn-send" style="display: block; margin-left: auto;margin-right: auto; margin-top: 1%" onclick="logout()">LogOut</button>
            </div>
        </div>        
    </div>
    <!-- .container -->
    <script src="js/youtubePoster.js"></script>
    <script src="js/templatemo-script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/manageVideos.js"></script>
