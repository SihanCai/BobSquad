<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bob's Bus Tour</title>
    <link rel="icon" type="image/x-icon" href="./img/BusLogoRound.png"/>

    <!-- load CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/templatemo-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"

          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
          integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
          crossorigin="anonymous"/>

    <link rel="stylesheet" href="css/slideshowStyle.css">


</head>

<body>

<!-- NAV BAR-->
<nav class="navbar navbar-dark navbar-expand-md bg-dark justify-content-center sticky-top py-0">
    <a href="index.html" class="navbar-brand d-flex w-50 mr-auto site-name ">
        <img src="./img/BusLogoRound.png" width="60" height="60">&nbsp;Bob's Bus Tour
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<!-- Play video-->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <header class="text-center tm-site-header">
                <h1 class="pl-4 tm-site-title" id="video_name">Elias Sime and the Mother(board)s of Invention</h1>
            </header>
        </div>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">
    
        <!-- Full-width images with number and caption text -->
        <div class="mySlides">
            <div class="numbertext">1 / 3</div>
            <img src="" style="width:100%" id="link">
            <div class="text"></div>
        </div>
    
        <div class="mySlides">
            <div class="numbertext">2 / 3</div>
            <img src="" style="width:100%" id="link2">
            <div class="text"></div>
        </div>
    
        <div class="mySlides">
            <div class="numbertext">3 / 3</div>
            <img src="" style="width:100%" id="link3">
            <div class="text"></div>
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <!-- <img src="" class="mainImage" id="link"> -->
    <!-- <div class="row">
        <div class="col-lg-12">
            <div class="tm-video-container">

                <img src="" class="mainImage" id="link">

            </div>
        </div>
    </div> -->
    <div class="row tm-section-mb">
        <div class="col-lg-12">
            <p class="text-left">
            <p4 class="pl-2" id="credits"></p4>
            <h2 class="pl-2" id="location"></h2>
            <h3 class="pl-2" id="caption"></h3>
            </p>
        </div>
    </div>



    <!-- Other Videos-->
    <hr>
    <section class="popular-places" id="popular">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-heading">
                        <h2>Other videos at this location </h2>
                    </div>
                </div>
            </div>

            <div class="owl-carousel owl-theme" id="other_videos">
            </div>
        </div>
    </section>
    <hr> 

</div>

<script src="js/index.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous"></script>
<script src="js/youtubePoster.js"></script>
<script src="js/playvideo.js"></script>
<script src="js/slideshow.js"></script>

<script type="text/javascript">
    $('.owl-carousel').owlCarousel({
        loop: false,
        margin: 10,
        nav: true,
        responsive: {
            0: {
                items: 1
            },
            600: {
                items: 3
            },
            1000: {
                items: 5
            }
        }
    })
</script>


</body>
</html>
