    <title>Bob's Bus Tour</title>

<body>
<nav class="navbar navbar-dark navbar-expand-md bg-dark justify-content-center sticky-top py-0">
    <a href="index.html" class="navbar-brand d-flex w-40 mr-auto site-name ">
        <img src="img/1small.png" width="60" height="60">&nbsp;Bob's Bus Tour
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse w-100" id="collapsingNavbar">
        <ul class="navbar-nav w-100 justify-content-center" style="margin-left: 20%">
            <li class="nav-item active">
                <form class="form-inline my-2 my-lg-0" action="searchResult.html" method="GET">
                    <input type="search" name="keyword" class="form-control mr-sm-2" placeholder="Search"
                           aria-label="Search" id="search_text">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </li>
        </ul>
        <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
            <li class="nav-item" id="login-btn">
                <a href="login.html">
                    <button class="btn  tm-btn-send">Login</button>
                </a>
            </li>
            <li class="nav-item" id="upload-btn">
                <a href="uploadVideos.html">
                    <button class="btn  tm-btn-upload">Upload Video</button>
                </a>
            </li>
            <li class="nav-item" id="account-btn">
                <a href="manageVideos.html">
                    <button class="btn tm-btn-account" id="account_name">Account</button>
                </a>
            </li>
            <li class="nav-item" id="logout-btn">

                    <button class="btn  tm-btn-send" onclick="logout()">Log out</button>

            </li>
        </ul>
    </div>
</nav>

<div class="mx-auto" style="width: 600px">
    <div class="form-check form-check-inline">
        <input class="form-check-input big-checkbox" type="checkbox" id="inlineCheckbox1" value="time1" checked onchange="handleCheckBox(this)">
        <label class="form-check-label font-xx-large" for="inlineCheckbox1">Time1</label>
    </div>
    <div class="form-check form-check-inline ">
        <input class="form-check-input big-checkbox" type="checkbox" id="inlineCheckbox2" value="time2" checked onchange="handleCheckBox(this)">
        <label class="form-check-label font-xx-large" for="inlineCheckbox2">Time2</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input big-checkbox" type="checkbox" id="inlineCheckbox3" value="time3" checked onchange="handleCheckBox(this)">
        <label class="form-check-label font-xx-large" for="inlineCheckbox3">Time3</label>
    </div>
</div>
<div class="nav justify-content-end" style="margin-right: 3%; margin-bottom: 1%">
    <a href="locationList.html">
        <button type="button" class="btn btn-light">List of Locations</button>
    </a>
</div>

<div id="map"></div>
</body>
